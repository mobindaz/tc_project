<!-- mytcapp/templates/mytcapp/profile.html -->
{% extends 'base.html' %}

{% block title %}Profile - My TC App{% endblock %}

{% block content %}
<nav>
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </nav>
  <h1>User Profile</h1>
  <p><strong>Name:</strong> {{ user.get_full_name }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Admission Number:</strong> {{ user.admission_number }}</p>
  <!-- Add other profile information as needed -->
{% endblock %}
